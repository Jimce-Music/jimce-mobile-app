      <!-- Thick ring as stroke (donut cutout) -->
      <circle
        cx="245.21266"
        cy="270.72458"
        r="145"
        fill="none"
        stroke="black"
        stroke-width="34"/>

      <!-- Center hole -->
      <circle
        cx="245.21266"
        cy="270.72458"
        r="25.942825"
        fill="black"/>
