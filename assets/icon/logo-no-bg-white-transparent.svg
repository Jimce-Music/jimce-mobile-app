<?xml version="1.0" encoding="UTF-8" standalone="no"?> 
<svg
  width="2048"
  height="2048"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg">

  <defs>
    <clipPath id="vinyl-clip">
      <path d="
        M256 96
        C330 96 400 140 416 216
        C432 292 384 368 304 392
        C224 416 136 376 112 304
        C88 232 140 96 256 96
        Z"/>
    </clipPath>

    <mask id="cut-outs">
      <rect width="512" height="512" fill="white"/>

      <!-- Groove rings -->
      <g clip-path="url(#vinyl-clip)"
         fill="none"
         stroke="black"
         stroke-width="3">
        <circle cx="256" cy="256" r="165"/>
        <circle cx="256" cy="256" r="150"/>
        <circle cx="256" cy="256" r="135"/>
        <circle cx="256" cy="256" r="120"/>
      </g>

      <!-- Thick ring as stroke (donut cutout) -->
      <circle
        cx="256"
        cy="256"
        r="90"
        fill="none"
        stroke="black"
        stroke-width="20"/>

      <!-- Center hole -->
      <circle
        cx="256"
        cy="256"
        r="16"
        fill="black"/>
    </mask>
  </defs>

  <!-- Visible vinyl -->
  <path
    d="
      M256 96
      C330 96 400 140 416 216
      C432 292 384 368 304 392
      C224 416 136 376 112 304
      C88 232 140 96 256 96
      Z"
    fill="#ffffff"
    mask="url(#cut-outs)"/>
</svg>
