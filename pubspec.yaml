name: jimce
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.0
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  shake_animation_widget: ^3.0.4
  http: ^1.6.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:
  generate: true
  uses-material-design: true

flutter_launcher_icons:
  android: true
  # ios: true
  image_path: "assets/icon/logo-no-bg-white-transparent.png"

  # Spezifisch für iOS:
  # remove_alpha_ios: true
  # background_color_ios: "#000000" # Hier Schwarz statt Weiß setzen!

  # Spezifisch für Android:
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icon/logo-no-bg-white-transparent.png"
  adaptive_icon_monochrome: "assets/icon/logo-no-bg-white-transparent.png"